<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Falling Sand Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="card canvas-container">
            <canvas id="c"></canvas>
        </div>

        <div class="panel">
            <div class="card">
                <div class="row">
                    <button id="toggle">Pause</button>
                    <button id="clear">Clear</button>
                    <span id="info" style="margin-left:auto;">FPS: --</span>
                </div>
                <div class="row" style="margin-top:10px;">
                    <span>Brush:</span>
                    <button data-brush="1">Sand</button>
                    <button data-brush="2">Water</button>
                    <button data-brush="3">Stone</button>
                </div>
            </div>

            <div class="card">
                <div style="margin-bottom:8px;">Message (stamped as stone)</div>
                <input id="msg" type="text" value="Always Falling For You Susan" />
                <div class="row" style="margin-top:10px;">
                    <button id="stamp">Stamp</button>
                    <button id="stampClear">Clear & Stamp</button>
                </div>
            </div>

            <div class="card dedication-card">
                <div id="dedication">
                    <p>In the morning. In the evening. At night.</p>
                    <p>Wherever I am, I bring you with me.</p>
                    <p>I love you.</p>
                    <p>Happy Valentines Day, doll</p>
                    <p style="font-size: 10px; opacity: 0.5;">- D'Angelo L. DeNiro</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./App.js"></script>
</body>
</html>
