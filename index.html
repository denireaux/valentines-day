<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Falling Sand Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="left-col">
            <div class="valentine-banner">
                <h1>Will you be my Valentine?</h1>
                <div class="heart-row">(Not really a question...)</div>
                <div class="heart-row">❤️ ❤️ ❤️ ❤️</div>
                <div class="heart-row">❤️ ❤️ ❤️ ❤️ ❤️</div>
            </div>
            
            <div class="canvas-area">
                <canvas id="c"></canvas>
            </div>
        </div>

        <div class="panel">
            <div class="card">
                <div class="row">
                    <button id="toggle">Pause</button>
                    <button id="clear">Clear</button>
                    <span id="info" style="margin-left:auto;">FPS: --</span>
                </div>
                <div class="row" style="margin-top:10px;">
                    <span>Brush:</span>
                    <button data-brush="1">Sand</button>
                    <button data-brush="2">Water</button>
                    <button data-brush="3">Stone</button>
                </div>
            </div>

            <div class="card">
                <div style="margin-bottom:8px;">Message (stamped as stone)</div>
                <input id="msg" type="text" value="Always Falling For You Susan" />
                <div class="row" style="margin-top:10px;">
                    <button id="stamp">Stamp</button>
                    <button id="stampClear">Clear & Stamp</button>
                </div>
            </div>

            <div class="card">
              <div style="margin-bottom:8px;">The times...</div>
              <div class="photo-grid">
                  <img src="assets/pic1.jpg" class="expandable" alt="Susan 1">
                  <img src="assets/pic2.jpg" class="expandable" alt="Susan 2">
                  <img src="assets/pic3.jpg" class="expandable" alt="Susan 3">
                  <img src="assets/pic4.jpg" class="expandable" alt="Susan 4">
              </div>
            </div>

            <div class="card dedication-card">
                <div id="dedication">
                    <p>In the morning. In the evening. At night.</p>
                    <p>Wherever I am, I bring you with me.</p>
                    <p>I love you.</p>
                    <p style="font-size: 10px; opacity: 0.5;">- D'Angelo L. DeNiro</p>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img id="modal-img" src="" alt="Expanded View">
    </div>

    <script type="module" src="./App.js"></script>
</body>
</html>
